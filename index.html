<!DOCTYPE html>
<html>
  <head>
    <title>Data Processing in the Browser</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="container box">
      <div class="container text-center"><h1>Nexus auto script</h1></div>

      <div class="container">
        <div class="mb-3">
          <label for="formFile" class="form-label">Arquivo .hap</label>
          <input class="form-control" type="file" id="fileInput1" />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Arquivo .out</label>
          <input class="form-control" type="file" id="fileInput2" />
        </div>
      </div>
      <div class="container text-center">
        <button
          onclick="processData()"
          type="button"
          class="btn btn-outline-warning"
        >
          Donwload Script
        </button>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
